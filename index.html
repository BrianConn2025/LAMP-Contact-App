<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* ... (previous styles remain unchanged) ... */
    </style>
</head>
<body>

    <form id="loginForm">
        <h2>Login</h2>
        <div class="error-message" id="error-message"></div>
        <label for="login">Username:</label>
        <input type="text" id="login" name="login" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="validateAndSubmit()">Login</button>
    </form>

    <script>
        function validateAndSubmit() {
            var loginValue = document.getElementById('login').value;
            var passwordValue = document.getElementById('password').value;

            if (loginValue === '' || passwordValue === '') {
                document.getElementById('error-message').innerText = "Please enter both username and password.";
            } else {
                // You can proceed with form submission or make an AJAX call to the server here
                document.getElementById('error-message').innerText = "";
                // For simplicity, I'm just displaying an alert
                alert("Form submitted successfully!");
            }
        }
    </script>

</body>
</html>
